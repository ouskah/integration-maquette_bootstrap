<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simplon - Divshot</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- css perso -->
        <link rel="stylesheet" href="css/maquette-divshot.css" type="text/css" />
        <!-- Awesome : css et fonts -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
    
    <body>
        
         <header class="border-bottom">
             <div class="container-fluid">
                 <img src="img/photo_profil.png" alt="photo-profil" class="img-circle pull-left"/>
                 <span class="pull-left">Divshot</span>
                 <span class="pull-right">8 pts</span>
             </div>
         </header>
         
         <main>
            <div class="container-fluid">
                <div class="row">
                
<!-- -------------- 1ere colonne --------------- -->
                    <div class="col-md-4 border-right">
                        
                        <div class="row border-bottom">
                            <div class="col-md-12 img-big white">
                                <img src="http://placehold.it/100x100.png" alt="cup" class="img-center-v"/>
                                <a class="grey" href="#" alt="Who is the champion ?">
                                <p> Leaderboard </p>
                                <span class="fa fa-arrow-right pull-right"></span>
                                </a> 
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="col-md-6 img-small red border-right">
                                <img src="http://placehold.it/50x50.png" alt="masques" class="img-center-v"/>
                                <a class="dark-red" href="#">
                                <p> Entertainement </p>
                                <span class="glyphicon glyphicon-play pull-right"></span>
                                </a>
                            </div>
                            
                            <div class="col-md-6 img-small violet">
                                <img src="http://placehold.it/50x50.png" alt="ballons" class="img-center-v"/>
                                <a class="dark-violet" href="#">
                                <p> Sports </p>
                                <span class="glyphicon glyphicon-play pull-right"></span>
                                </a> 
                            </div>
                        </div>
                    </div>
                    
<!-- ----------------- 2eme colonne -------------- -->
                    <div class="col-md-4 border-right boder-botom">
                        
                        <div class="row border-bottom">
                            <div class="col-md-6 img-small green border-right">
                                <img src="http://placehold.it/50x50.png" alt="Coconut" class="img-center-v"/>
                                <a class="dark-green" href="#" alt="I'm hungry">
                                <p class="black"> Food &amp; Drinks </p>
                                <span class="glyphicon glyphicon-play pull-right black"></span>
                                </a>
                            </div>
                            
                            <div class="col-md-6 img-small yellow">
                                <img src="http://placehold.it/50x50.png" alt="ABC block" class="img-center-v"/>
                                <a class="dark-yellow" href="#" alt="I want to know …">
                                <p class="black"> General Knowlege </p>
                                <span class="glyphicon glyphicon-play pull-right black"></span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12 img-big red">
                                <img src="http://placehold.it/100x100.png" alt="Globe" class="img-center-v"/>
                                <a class="dark-red" href="#" alt="Where is … ?">
                                <p> Geography </p>
                                <span class="glyphicon glyphicon-play pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    
<!-- ----------------- 3eme colonne --------------- -->
                    <div class="col-md-4">
                        
                        <div class="row border-bottom">
                            <div class="col-md-12 img-small blue">
                                <img src="http://placehold.it/150x50.png" alt="Egytian queens" class="img-center-v"/>
                                <a class="dark-blue" href="#" alt="Kings ans Queens">
                                <p> History </p>
                                <span class="glyphicon glyphicon-play pull-right"></span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="row border-bottom">
                            <div class="col-md-6 img-small green border-right">
                                <img src="http://placehold.it/50x50.png" alt="Science and Nature" class="img-center-v"/>
                                <a class="dark-green" href="#" alt="E = mc2">
                                <p class="black"> Science and Nature </p>
                                <span class="glyphicon glyphicon-play pull-right black"></span>
                                </a>
                            </div>
                            
                            <div class="col-md-6 img-small violet">
                                <img src="http://placehold.it/50x50.png" alt="TV &amp Movies" class="img-center-v"/>
                                <a class="dark-violet" href="#" alt="Watching TV, movies">
                                <p> TV &amp; Movies </p>
                                <span class="glyphicon glyphicon-play pull-right"></span>
                                </a>
                            </div>
                        </div>
                        
                        <div class="row border-bottom">
                            <div class="col-md-6 img-small blue border-right">
                                <img src="http://placehold.it/50x50.png" alt="K7" class="img-center-v"/>
                                <a class="dark-blue" href="#" alt="Wanna dance">
                                <p> Music </p>
                                <span class="glyphicon glyphicon-play pull-right"></span>
                                </a>
                            </div>
                                
                            <div class="col-md-6 img-small white">
                                <img src="http://placehold.it/50x50.png" alt="People" class="img-center-v"/>
                                <a class="grey" href="#" alt="My friends">
                                <p> Profile </p>
                                <span class="fa fa-arrow-right pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </div>
<!-- ------------------------------------- -->
                </div>
            </div>
         </main>

</html>
